on:
  schedule:
    - cron:  '0 1 * * *'
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the data and create local changes
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        architecture: x64
        cache: 'pip'
    - name: Install requirements
      run: |
        pip install -r requirements.txt
    - name: Process Data
      run: |
        python oil_prices_flow.py
    - name: Commit and push files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit --allow-empty -m "Auto-update of the data packages" -a
        git push
  deploy:
    needs: update
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - run: npm install -g data-cli
    - run: data --version
    - run: data push
      env:
        id: ${{secrets.dhid}}
        username: ${{secrets.dhusername}}
        token: ${{secrets.dhtoken}}
